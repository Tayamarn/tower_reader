<html>
<head>
  <meta charset="utf-8" />
  <link rel="stylesheet" type="text/css" href="../css/style.css">
  <script type="text/JavaScript">
	function timedRefresh(timeoutPeriod) {
		setTimeout("location.reload(true);",timeoutPeriod);
	}

	window.onload = timedRefresh(500);
</script>
</head>
<body>
<table>
  <tr>
	<th> Место </th>
    <th> Команда </th>
	<th> Выработанная мощность </th>
  </tr>
  {% for row in rows %}
   <tr>
   <td> {{ row.place }} </td>
   <td> {{ row.name }} </td>
    <td> {{ row.power|round(2) }} мкВт&middot;ч </td>
  </tr>
  {% endfor %}
</table>
</body>
</html>
